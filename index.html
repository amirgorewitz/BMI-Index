<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat & BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Body Fat & BMI Calculator</h1>
        <form onsubmit="calculate(); return false;">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>

            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="below-65">Up to 64</option>
                <option value="above-65">65 or older</option>
            </select>
            <br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <br>

            <label for="waist">Waist Size (cm):</label>
            <input type="number" id="waist" name="waist" required>
            <br>

            <label for="neck">Neck Size (cm):</label>
            <input type="number" id="neck" name="neck" required>
            <br>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <!-- The result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
